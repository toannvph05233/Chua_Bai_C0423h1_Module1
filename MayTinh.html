<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{
            width: 100px;
            height: 70px;
        }
        input{
            width: 400px;
            height: 70px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Máy Tính</h1>
<table>
    <tr>
        <td colspan="4"><input id="show"></td>
    </tr>
    <tr>
        <td>
            <button onclick="number(1)">1</button>
        </td>
        <td>
            <button onclick="number(2)">2</button>
        </td>
        <td>
            <button onclick="number(3)">3</button>
        </td>
        <td>
            <button onclick="number('+')">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="number(4)">4</button>
        </td>
        <td>
            <button onclick="number(5)">5</button>
        </td>
        <td>
            <button onclick="number(6)">6</button>
        </td>
        <td>
            <button onclick="number('-')">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="number(7)">7</button>
        </td>
        <td>
            <button onclick="number(8)">8</button>
        </td>
        <td>
            <button onclick="number(9)">9</button>
        </td>
        <td>
            <button onclick="number('*')">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button>C</button>
        </td>
        <td>
            <button onclick="number(0)">0</button>
        </td>
        <td>
            <button onclick="ketQua()">=</button>
        </td>
        <td>
            <button onclick="number('/')">/</button>
        </td>
    </tr>
</table>
</div>
</body>
</html>

<script>
    function number(number) {
        let ip = document.getElementById("show");
        ip.value = ip.value + number;
    }

    function ketQua() {
        let ip = document.getElementById("show");
        ip.value = eval(ip.value);
    }

</script>
